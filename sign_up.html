<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/sign_up.css" />
    <title>E-course open source app</title>
  </head>
  <body>
    <div class="container header-logo">
      <div class="project__logo">
        <img src="./assets/projectlogo.png" alt="logo" />
      </div>
    </div>

    <div class="container">
      <div class="signup__container">
        <div class="signup__header">
          <div class="header__logo">
            <img src="./assets/Repository.png" alt="" />
          </div>
          <div class="login__signUp-link">
            <a href="./index.html">Login</a>
            <p>/</p>
            <a href="./sign_up.html">SignUp</a>
          </div>
          <p>sign up with google</p>
        </div>
        <div class="googleBtn__socials">
          <button class="btn lg__btn google__btn" id="sign_up">
            <img src="./assets/google.png" alt="google" />
            <p>Continue with Google</p>
          </button>
          <div class="social__login">
            <a href="">
              <i class="ri-facebook-circle-fill"></i>
            </a>
            <a href=""><i class="ri-twitter-fill"></i></a>
            <a href=""><i class="ri-github-fill"></i></a>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/sign-up.js" type="module"></script>
  </body>
</html>
